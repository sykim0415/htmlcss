<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>구구단을 만들어보자</title>
<style>
  button {
    padding: 40px 60px;
    margin: 50px;
    font-size: 30px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="buttons"></div>
<div id="output"></div>

<script>
  // 구구단 계산 함수
  function calculateMultiplicationTable(number) {
    let result = '';
    for (let i = 1; i <= 9; i++) {
      result += `${number} x ${i} = ${number * i}<br>`;
    }
    return result;
  }

  // 버튼 생성 함수
  function createButton(number) {
    const button = document.createElement('button');
    button.textContent = number;
    button.addEventListener('click', function() {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = calculateMultiplicationTable(number);
    });
    return button;
  }

  // 버튼 생성 및 추가
  const buttonsDiv = document.getElementById('buttons');
  for (let i = 1; i <= 9; i++) {
    const button = createButton(i);
    buttonsDiv.appendChild(button);
  }
</script>
</body>
</html>
